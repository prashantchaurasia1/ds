<!DOCTYPE html>
<html>
    <body>
        <h2>Selection Sort - Ascending Order</h2>
        <div id="unsortedArray"></div>
        <div id="sortedArray"></div>
    </body>
    <script>
        var arr = [5,10,1,6,3];
        document.getElementById("unsortedArray").innerHTML = "Unsorted Array" + JSON.stringify(arr);
        for( var i = 0; i < arr.length; i++ ) {
            var min_index = i;
            
            for( var j = i+1; j < arr.length; j++ ) {
                
                if( arr[j] < arr[min_index] ) {
                    min_index = j;
                }
            }
            var _temp = arr[i];
            arr[i] = arr[min_index];
            arr[min_index] = _temp;
        }
        document.getElementById("sortedArray").innerHTML = "Sorted Array" + JSON.stringify(arr);
        console.log(arr);
    </script>
</html>
